<div class="auth-main">
  <div class="auth-wrapper v3">
    <form class="auth-form" (ngSubmit)="createDatabase()" #databaseForm="ngForm">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-zai.png" alt="logo img" /></a>
      </div>
      <div class="card m-auto">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Create Database</b></h3>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="baseName">Base Name*</label>
            <input type="text" class="form-control" id="baseName" placeholder="Base Name" [(ngModel)]="baseName" name="baseName" required />
            <div *ngIf="databaseForm?.controls['baseName']?.errors && (databaseForm?.controls['baseName'].dirty || databaseForm?.controls['baseName'].touched)">
              <div *ngIf="databaseForm?.controls['baseName']?.errors?.['required']" class="text-danger">Base Name is required.</div>
            </div>
          </div> 
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="databaseForm.invalid">Create Database</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
