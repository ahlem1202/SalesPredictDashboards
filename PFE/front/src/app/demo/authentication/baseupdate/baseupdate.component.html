<div class="auth-main">
  <div class="auth-wrapper v3">
    <form class="auth-form" (ngSubmit)="updateDatabase()" #updateForm="ngForm">

      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-zai.png" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Upload Data</b></h3>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="databaseName">Database Name*</label>
            <input type="text" class="form-control" id="databaseName" name="databaseName" [(ngModel)]="selectedDatabase" readonly />
          </div>           
          <div class="form-group mb-3">
            <label class="form-label" for="client">Client</label>
            <input type="file" class="form-control" id="client" name="client" accept=".csv" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="lignes">Lignes</label>
            <input type="file" class="form-control" id="lignes" name="lignes" accept=".csv" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="produit">Produit</label>
            <input type="file" class="form-control" id="produit" name="produit" accept=".csv" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="stock">Stock</label>
            <input type="file" class="form-control" id="stock" name="stock" accept=".csv" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="vente">Vente</label>
            <input type="file" class="form-control" id="vente" name="vente" accept=".csv" />
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">upload</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
